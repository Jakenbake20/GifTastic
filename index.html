<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>GifTastic</title>
</head>



<body>
    <div class="container">
        <div class="jumbotron">
         <h1>Superhero Gif Search!</h1>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>  

        <div class="row">

            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">Enter your favorite superhero!</label>
                    <br>
                    <input type ="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>

    </div>



</body>
